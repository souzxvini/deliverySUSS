		function apenasLetras(e, t) {
		    try {
		        if (window.event) {
		            var charCode = window.event.keyCode;
		        } else if (e) {
		            var charCode = e.which;
		        } else {
		            return true;
		        }
		        if (
		            (charCode > 64 && charCode < 91) || 
		            (charCode > 96 && charCode < 123) ||
		            (charCode > 191 && charCode <= 255) // letras com acentos
		        ){
		            return true;
		        } else {
		            return false;
		        }
		    } catch (err) {
		        alert(err.Description);
		    }
		}
		function _cpf(cpf) {
		    cpf = cpf.replace(/[^\d]+/g, '');
		    if (cpf == '') return false;
		    if (cpf.length != 11 ||
		        cpf == "00000000000" ||
		        cpf == "11111111111" ||
		        cpf == "22222222222" ||
		        cpf == "33333333333" ||
		        cpf == "44444444444" ||
		        cpf == "55555555555" ||
		        cpf == "66666666666" ||
		        cpf == "77777777777" ||
		        cpf == "88888888888" ||
		        cpf == "99999999999")
		        return false;
		    add = 0;
		    for (i = 0; i < 9; i++)
		        add += parseInt(cpf.charAt(i)) * (10 - i);
		    rev = 11 - (add % 11);
		    if (rev == 10 || rev == 11)
		        rev = 0;
		    if (rev != parseInt(cpf.charAt(9)))
		        return false;
		    add = 0;
		    for (i = 0; i < 10; i++)
		        add += parseInt(cpf.charAt(i)) * (11 - i);
		    rev = 11 - (add % 11);
		    if (rev == 10 || rev == 11)
		        rev = 0;
		    if (rev != parseInt(cpf.charAt(10)))
		        return false;
		    return true;
		}

		</script>
